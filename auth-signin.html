<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Title Meta -->
    <meta charset="utf-8" />
    <title>Flymore Drone | Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fully responsive flymore drone admin panel"
    />
    <meta name="suraj jamdade" content="Flymore Drone" />
    <meta name="keywords" content="Flymore Drone" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/logo.png" />

    <!-- Vendor css (Require in all Page) -->
    <link href="assets/css/vendor.min.css" rel="stylesheet" type="text/css" />

    <!-- Icons css (Require in all Page) -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

    <!-- App css (Require in all Page) -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    <!-- Theme Config js (Require in all Page) -->
    <script src="assets/js/config.js"></script>
    <link
      href="https://unpkg.com/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-100">
    <div class="d-flex flex-column h-100 p-3">
      <div class="d-flex flex-column flex-grow-1">
        <div class="row h-100">
          <div class="col-xxl-7">
            <div class="row justify-content-center h-100">
              <div class="col-lg-6 py-lg-5">
                <div
                  style="border: 1px dotted #000; padding: 20px"
                  class="shadow-lg bg-white rounded-3"
                >
                  <div class="d-flex flex-column h-100 justify-content-center">
                    <div class="text-center">
                      <div class="auth-logo mb-4">
                        <a href="index.html" class="logo-dark">
                          <img
                            src="assets/images/logo.png"
                            height="100"
                            alt="logo dark"
                          />
                        </a>
                      </div>
                      <h2 class="fw-bold fs-24">Sign In</h2>

                      <p class="text-muted mt-1 mb-4">
                        Enter your email address and password to access admin
                        panel.
                      </p>
                    </div>
                    <div class="mb-5">
                      <form action="" class="authentication-form">
                        <div class="mb-3">
                          <label class="form-label" for="example-email"
                            >Email</label
                          >
                          <input
                            type="email"
                            id="example-email"
                            name="example-email"
                            class="form-control bg-"
                            placeholder="Enter your email"
                          />
                        </div>
                        <div class="mb-3">
                          <a
                            href="auth-password.html"
                            class="float-end text-muted text-unline-dashed ms-1"
                            >Reset password</a
                          >
                          <label class="form-label" for="example-password"
                            >Password</label
                          >
                          <input
                            type="password"
                            id="example-password"
                            class="form-control"
                            placeholder="Enter your password"
                          />
                        </div>
                        <div class="mb-3">
                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="checkbox-signin"
                            />
                            <label
                              class="form-check-label"
                              for="checkbox-signin"
                              >Remember me</label
                            >
                          </div>
                        </div>

                        <div class="mb-1 text-center d-grid">
                          <button class="btn btn-soft-primary" type="submit">
                            Sign In
                          </button>
                        </div>
                      </form>

                      <p class="mt-3 fw-semibold no-span">OR</p>
                      <p class="text-danger text-center">
                        Don't have an account?
                        <a
                          href="auth-signup.html"
                          class="text-dark fw-bold ms-1"
                          >Sign Up</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor Javascript (Require in all Page) -->
    <script src="assets/js/vendor.js"></script>

    <!-- App Javascript (Require in all Page) -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
